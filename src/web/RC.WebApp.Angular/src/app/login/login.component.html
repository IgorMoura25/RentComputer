<div class="container main-container">
    <h4>Login</h4>
    <hr />
    <form novalidate (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="form-horizontal">

            <div class="form-group">
                <label class="col-md-2 control-label" for="email">E-mail</label>
                <div class="col-md-10">
                    <input class="form-control" id="email" type="text" placeholder="Email (requerido)" formControlName="email"/>
                </div>
            </div>

            <div class="form-group" style="padding-top: 10px;">
                <label class="col-md-2 control-label" for="password">Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="password" type="text" placeholder="Senha (requerido)" formControlName="password" />
                </div>
            </div>

            <div class="form-group" style="padding-top: 10px;">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="login" type="submit">Acessar</button></span>
                </div>
            </div>

        </div>
    </form>
</div>
