<div class="container main-container">
    <h1>Detalhes do {{ product.name }}</h1>

    <div>
        <h4>Informação somente leitura</h4>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">
                <label class="control-label">Nome</label>
            </dt>
            <dd class="col-sm-10">
                {{ product.name }}
            </dd>
            <dt class="col-sm-2">
                <label class="control-label">Descrição</label>
            </dt>
            <dd class="col-sm-10">
                {{product.description }}
            </dd>
            <dt class="col-sm-2">
                <label class="control-label">Ativo?</label>
            </dt>
            <dd class="col-sm-10">
                <input [checked]="product.isActive" class="check-box" disabled="disabled" type="checkbox">
            </dd>
        </dl>

        <h4>Endereço do estoque</h4>
        <div class="row">
            <br>
            <iframe width="100%" height="450" frameborder="0" style="border:0; padding-bottom: 50px;" [src]="mapAddress" allowfullscreen></iframe>
        </div>
    </div>

    <div>
        <a class="btn btn-dark" [routerLink]="['/product/edit', product.productGuid]">Editar</a>&nbsp;
        <a class="btn btn-info" [routerLink]="['/product']">Voltar</a>
    </div>
</div>
